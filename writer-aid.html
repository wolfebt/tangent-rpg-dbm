<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wolfe.bt@TangentLLC">
    <title>Writer AId</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="aid-style.css">
</head>
<body class="antialiased">

    <div class="container mx-auto max-w-screen-xl p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-4 relative">
            <h1 class="text-4xl font-bold text-white">Writer AId</h1>
            <p class="text-lg text-gray-400 mt-2">Your AI-powered partner for literary creation, character design, and scene building.</p>
             <button id="settings-btn" class="absolute top-0 right-0 p-2 rounded-lg btn-secondary bg-gray-700/50 hover:bg-gray-600/50" title="Settings">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0l-.1.41a2 2 0 01-2.23 1.52l-.4-.1a2 2 0 00-2.2 2.2l.1.4a2 2 0 01-1.52 2.23l-.41.1c-1.56.38-1.56 2.6 0 2.98l.41.1a2 2 0 011.52 2.23l-.1.4a2 2 0 002.2 2.2l.4-.1a2 2 0 012.23 1.52l.1.41c.38 1.56 2.6 1.56 2.98 0l.1-.41a2 2 0 012.23-1.52l.4.1a2 2 0 002.2-2.2l-.1-.4a2 2 0 011.52-2.23l.41-.1c-1.56-.38-1.56-2.6 0-2.98l-.41-.1a2 2 0 01-1.52-2.23l.1-.4a2 2 0 00-2.2-2.2l-.4.1a2 2 0 01-2.23-1.52l-.1-.41zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" /></svg>
            </button>
             <div class="mt-4">
                  <h2 id="project-title" contenteditable="true" title="Click to edit project title" class="text-2xl font-semibold text-gray-300 inline-block p-1 rounded-md hover:bg-gray-700/50 cursor-pointer">Untitled Project</h2>
             </div>
        </header>

        <!-- MAIN TABS -->
        <div class="border-b border-gray-700 mb-6">
            <nav class="-mb-px flex space-x-6 justify-center" aria-label="Tabs">
                <button id="tab-story" data-tab="story-weaver" class="main-tab-btn active">Story Weaver</button>
                <button id="tab-character" data-tab="character-tool" class="main-tab-btn">Character Tool</button>
                <button id="tab-scene" data-tab="scene-builder" class="main-tab-btn">Scene Builder</button>
                <button id="tab-setting" data-tab="setting-tool" class="main-tab-btn">Setting Tool</button>
            </nav>
        </div>
        
        <div id="story-weaver-content-wrapper" class="grid grid-cols-1 lg:grid-cols-12 gap-8 lg:items-start">
            <aside id="story-weaver-sidebar" class="lg:col-span-3 h-fit lg:sticky top-8 space-y-6">
                <!-- Sidebar content will be populated here -->
            </aside>

            <main class="lg:col-span-9">
                <!-- Main content will be populated here -->
            </main>
        </div>

        <!-- CHARACTER, SCENE, SETTING TOOLS -->
        <div id="character-tool" class="tab-content">
            <!-- Character tool content will be populated here -->
        </div>

        <div id="scene-builder" class="tab-content">
            <!-- Scene builder content will be populated here -->
        </div>
        
        <div id="setting-tool" class="tab-content">
            <!-- Setting tool content will be populated here -->
        </div>
    </div>
    
    <footer class="text-center mt-12 pb-8">
        <p class="text-sm text-gray-500">Writer AId by Wolfe.BT@TangentLLC</p>
    </footer>

    <!-- MODALS -->
    <div id="settings-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-75 z-50 items-center justify-center p-4 opacity-0">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white">Settings</h2>
                <button id="close-settings-modal-btn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div>
                <label for="api-key-input" class="block text-sm font-medium text-gray-300 mb-2">Google Gemini API Key</label>
                <input type="password" id="api-key-input" class="tool-input" placeholder="Enter your API key">
                <button id="save-api-key-btn" class="mt-4 w-full btn-primary py-2 px-4 rounded-lg">Save Key</button>
            </div>
        </div>
    </div>
    
    <div id="project-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-75 z-50 items-center justify-center p-4 opacity-0">
        <div class="bg-gray-800 rounded-lg shadow-xl p-8 w-full max-w-lg space-y-6">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold text-white">Project Management</h2>
                <button id="close-project-modal-btn" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>
    
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button id="new-project-btn" class="btn-secondary p-4 rounded-lg text-left">
                    <h3 class="font-bold">New Project</h3>
                    <p class="text-sm text-gray-400">Clear all current data and start fresh.</p>
                </button>
                <button id="import-json-btn" class="btn-secondary p-4 rounded-lg text-left">
                    <h3 class="font-bold">Import from JSON</h3>
                    <p class="text-sm text-gray-400">Load a previously saved project.</p>
                </button>
                <input type="file" id="json-file-input" class="hidden" accept=".json">
                <button id="export-json-btn" class="btn-secondary p-4 rounded-lg text-left">
                    <h3 class="font-bold">Export to JSON</h3>
                    <p class="text-sm text-gray-400">Save your entire project to a file.</p>
                </button>
                <button id="export-text-btn" class="btn-secondary p-4 rounded-lg text-left">
                    <h3 class="font-bold">Export as Text</h3>
                    <p class="text-sm text-gray-400">Save a readable text version.</p>
                </button>
            </div>
    
            <div>
                <h3 class="text-lg font-semibold text-white mb-3">Print Options</h3>
                <div class="space-y-2 bg-gray-900/50 p-4 rounded-md">
                    <label class="flex items-center"><input type="checkbox" id="print-check-brainstorm" class="mr-2 h-4 w-4 rounded" checked> Brainstorm</label>
                    <label class="flex items-center"><input type="checkbox" id="print-check-outline" class="mr-2 h-4 w-4 rounded" checked> Outline</label>
                    <label class="flex items-center"><input type="checkbox" id="print-check-treatment" class="mr-2 h-4 w-4 rounded" checked> Treatment</label>
                    <label class="flex items-center"><input type="checkbox" id="print-check-story" class="mr-2 h-4 w-4 rounded" checked> Your Story</label>
                    <label class="flex items-center"><input type="checkbox" id="print-check-storyboard" class="mr-2 h-4 w-4 rounded"> Storyboard</label>
                </div>
                <button id="print-btn" class="mt-4 w-full btn-primary py-2 px-4 rounded-lg">Print Project</button>
            </div>
        </div>
    </div>

    <div id="path-settings-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-75 z-50 items-center justify-center p-4 opacity-0">
        <!-- Path settings modal content -->
    </div>

    <div id="asset-preview-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-75 z-50 items-center justify-center p-4 opacity-0">
        <!-- Asset preview modal content -->
    </div>
    
    <script src="aid-writer.js"></script>
</body>
</html>
